<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <style>@import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');</style>
                
    </head>
    <body>
        <div class="container">
            <div class = column>
                <h3>HOME</h3>
                <h2 class="score" id="home-score">0</h2>
                <div class="buttonbox">
                    <button class="button" id="homeOne" onclick = "homeButton(1)">+1</button>
                    <button class="button" id="homeTwo" onclick = "homeButton(2)">+2</button>
                    <button class="button" id="homeThree" onclick = "homeButton(3)">+3</button>
                </div>
            </div>
            <div class = column>
                <h3>AWAY</h3>
                <h2 class="score" id="guest-score">0</h2>
                <div class="buttonbox">
                    <button class="button" id="guestOne" onclick = "guestButton(1)">+1</button>
                    <button class="button" id="guestTwo" onclick = "guestButton(2)">+2</button>
                    <button class="button" id="guestThree" onclick = "guestButton(3)">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
